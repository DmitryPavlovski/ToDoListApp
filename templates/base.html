{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href='{% static "css/global.css" %}' type="text/css"/>
    <title>
        {% block title %}
        Todo App
        {% endblock title %}        
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <div class="navbar-brand">
                <a class="navbar-brand" href="#">ToDoApp</a>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'main'%}">Home</a></li>
                {% if user.is_authenticated %}
                <li><a class="logout nav-link" href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
                <li><a class="nav-link user">{{ user.get_username }}</a></li>
                {% else %}
                    <li><a class="nav-link" href="{% url 'login'%}?next={{request.path}}">Login</a></li>   
                {% endif %} 
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
